<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hợp đồng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="hopdong.css">
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-file-signature"></i>Quản lý hợp đồng</h1>
        <div class="filter">
            <div class="filter-group">
              <label>Tháng:</label>
              <select class="filter-select">
                <option>Tất cả</option>
                <option>Tháng 1</option>
              </select>
            </div>

            <div class="filter-group">
              <label>Trạng thái:</label>
              <select class="filter-select">
                <option>Tất cả</option>
                <option>Chưa hiệu lực</option>
                <option>Có hiệu lực</option>
                <option>Xin gia hạn</option>
                <option>Hết hiệu lực</option>
              </select>
            </div>

            <div class="filter-group">
                <label>Hành động:</label>
                <div class="status-filters">
                    <button class="status-btn"><i class="fa-solid fa-plus"></i> Thêm</button>
                    <button class="status-btn"><i class="fa-solid fa-pen-to-square"></i> Sửa</button>
                    <button class="status-btn"><i class="fa-solid fa-trash"></i> Xóa</button>
                </div>
            </div>
        
            <div class="search-section">
                <div class="search-box">
                    <input type="text" placeholder="Tìm kiếm hợp đồng" class="search-input">
                    <select class="search-filter">
                        <option>Tùy chọn</option>
                        <option>Mã hợp đồng</option>
                        <option>Mã sinh viên</option>
                        <option>Tên sinh viên</option>
                    </select>
                </div>
            </div>
        </div>
    
        <table>
          <thead>
            <tr>
              <th>Mã hợp đồng</th>
              <th>Mã sinh viên</th>
              <th>Người tạo</th>
              <th>Ngày tạo</th>
              <th>Ngày bắt đầu</th>
              <th>Ngày kết thúc</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>HD2420012030491</td>
              <td>2001203049</td>
              <td>admin1</td>
              <td>2024-03-06 09:06:15</td>
              <td>2024-09-01</td>
              <td>2025-06-30</td>
              <td>Chưa hiệu lực</td>
              <td>
                <button class="action-btn">Chi tiết</button>
                <button class="action-btn">Xác nhận</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</body>
</html>
