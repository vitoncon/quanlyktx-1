<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài chính</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="taichinh.css">
</head>
<body>
    <div class="finance-page">
        <h1><i class="fa-solid fa-sack-dollar"></i>Quản lý tài chính</h1>
        <div class="tab-menu">
            <a href="http://localhost:8888/thuctapkysu/fontend/qltaichinh/taichinh.html">
                <button class="tab-btn active">Danh sách giao dịch</button></a>
            <a href="http://localhost:8888/thuctapkysu/fontend/qltaichinh/khoanthu.html">
                <button class="tab-btn">Danh sách khoản thu</button></a>
        </div>

        <div class="controls">
            <div class="filter-section">
                <div class="filter-group">
                    <label>Loại giao dịch:</label>
                    <select class="filter-select">
                        <option>Tất cả</option>
                        <option>Tiền phòng</option>
                        <option>Điện, nước, tiện ích</option>
                        <option>Hành chính, dịch vụ</option>
                        <option>Tài sản, thiết bị</option>
                        <option>Khác</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Tháng:</label>
                    <select class="filter-select">
                        <option>Tất cả</option>
                        <option>Tháng 1</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Trạng thái:</label>
                    <div class="status-filters">
                        <button class="status-btn active">Tất cả</button>
                        <button class="status-btn"><i class="fa-solid fa-check-circle"></i>Đã thanh toán</button>
                        <button class="status-btn"><i class="fa-solid fa-hourglass-half"></i>Chưa thanh toán</button>
                    </div>
                </div>

                <!-- <div class="filter-group">
                    <label>Hành động:</label>
                    <div class="status-filters">
                        <button class="status-btn"><i class="fa-solid fa-plus"></i>Thêm</button>
                        <button class="status-btn"><i class="fa-solid fa-pen-to-square"></i>Sửa</button>
                        <button class="status-btn"><i class="fa-solid fa-trash"></i>Xóa</button>
                    </div>
                </div> -->
            </div>

            <div class="search-section">
                <div class="search-box">
                    <input type="text" placeholder="Tìm kiếm giao dịch" class="search-input">
                    <select class="search-filter">
                        <option>Tùy chọn</option>
                        <option>Mã sinh viên</option>
                        <option>Tên sinh viên</option>
                        <option>Mã giao dịch</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table class="finance-table">
                <thead>
                    <tr>
                        <th>Mã giao dịch</th>
                        <th>Mã sinh viên</th>
                        <th>Tên sinh viên</th>
                        <th>Loại giao dịch</th>
                        <th>Số tiền (VNĐ)</th>
                        <th>Ngày giao dịch</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>GD202501</td>
                        <td>DTC2154802010702</td>
                        <td>Nguyễn Tiến Việt</td>
                        <td>Tiền phòng</td>
                        <td>1.200.000</td>
                        <td>2025-10-04</td>
                        <td><span class="status-badge success">Đã thanh toán</span></td>
                        <td><button class="action-btn">Xem</button></td>
                    </tr>
                    <tr>
                        <td>GD202502</td>
                        <td>DTC2154802010702</td>
                        <td>Trần Minh Quân</td>
                        <td>Công nợ</td>
                        <td>500.000</td>
                        <td>2025-09-28</td>
                        <td><span class="status-badge pending">Chưa thanh toán</span></td>
                        <td><button class="action-btn">Xem</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
